{% extends "base.html" %}
{% block container %}
{% load static %}

<div class="Signup">
<h1>login</h1>
<form action="" method="post" class="login">
    {% csrf_token %}
    <input type="text" name="email" placeholder="enter email"> <br>
    <input type="text" name="password" placeholder="enter password"> <br> 
    <input type="submit">
    <button><a href="{% url 'signup' %}">Signup</a></button>
</form>
<h1>{{key}}</h1>
</div>

{% endblock %}
